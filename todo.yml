- name: Setup roboshop project
  hosts: all
  become: yes
  ## This become can also be used at task level
  tasks:
    - name: NGINX Installation 
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: Start Nginx
      systemd:
       name: nginx
       enabled: yes

    - name: npm Installation 
      apt:
        name: npm
        update_cache: yes
        state: present
    
    - name: Delete default file
      file:
        path: /var/www/html
        state: absent   