- name: Setup roboshop project
  hosts: all
  become: yes
  ## This become can also be used at task level
  tasks:
    - name: NGINX Installation 
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: Start Nginx
      systemd:
       name: nginx
       enabled: yes

    - name: npm Installation 
      apt:
        name: npm
        update_cache: yes
        state: present   
        
    - name: Add user todoapp
      user:
        name: todoapp
        shell: /bin/bash

    
    - name: Download frontend Component
      get_url:
        url: http://54.237.118.58:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /tmp/frontend.zip
        username: admin
        password: admin123

    - name: Unarchive a file that is already on the remote machine
      unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html
        remote_src: yes
            