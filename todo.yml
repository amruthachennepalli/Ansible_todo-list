- name: Setup roboshop project
  hosts: all
  become: yes
  ## This become can also be used at task level
  tasks:
    - name: NGINX Installation 
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: Start Nginx
      systemd:
       name: nginx
       enabled: yes

    - name: npm Installation 
      apt:
        name: npm
        update_cache: yes
        state: present
    
    - name: Delete default file
      file:
        path: /var/www/html
        state: absent   
    
    - name: Add the user todoapp
       ansible.builtin.user:
        name: todoapp
        shell: /bin/bash
        groups: admins,developers
        append: yes    
    
    - name: Download frontend Component
      get_url:
        url: http://54.237.118.58:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /home/todoapp/
            