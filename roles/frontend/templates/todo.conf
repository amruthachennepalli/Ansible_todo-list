server {
        listen 80 default_server;
                root /var/www/html;
                index index.html index.htm index.nginx-debian.html;
        server_name _;
        location / {
        try_files $uri $uri/ =404;
}
        proxy_http_version 1.1;
                location /config/ {
        expires 5s;
                # root   /usr/share/nginx/html;
                try_files $uri /config/index.js;
}
        error_page   500 502 503 504  /50x.html;
        location /api/login/ { proxy_pass http://login-{{ENV}}.zsdevops.online:8080/; }
        location /api/todo/ { proxy_pass http://todo-{{ENV}}.zsdevops.online:8080/; }
        # location /api/cart/ { proxy_pass http://cart-{{ENV}}.zsdevops01.online:8080/; }
        # location /api/shipping/ { proxy_pass http://shipping-{{ENV}}.zsdevops01.online:8080/; }
        # location /api/payment/ { proxy_pass http://payment-{{ENV}}.zsdevops01.online:8080/; }
        location /nginx_status {
        stub_status on;
                access_log off;
}
}